<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneHub | Login & Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary-color: #ffcc00;
      --secondary-color: #222;
      --input-bg: #f7f7f7;
      --text-color-dark: #222;
      --text-color-light: #fff;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #fff8e6, #fffde6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--text-color-dark);
    }

    /* Background Doodles */
    .doodle { position:absolute; border-radius:50%; opacity:0.08; pointer-events:none; }
    .doodle1 { width:150px; height:150px; top:5%; left:5%; background:var(--primary-color);}
    .doodle2 { width:200px; height:200px; bottom:10%; right:10%; background:var(--primary-color);}
    .doodle3 { width:120px; height:120px; top:20%; right:15%; background:var(--primary-color);}
    .doodle4 { width:180px; height:180px; bottom:25%; left:15%; background:var(--primary-color);}
    @keyframes move-doodle { from {transform:translate(0,0);} to {transform:translate(20px,20px);} }

    .auth-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      padding:50px 30px;
      width:90%;
      max-width:420px;
      text-align:center;
      position: relative;
      z-index:1;
      transition: all 0.5s ease;
    }

    /* Logo & Header */
    .header-section { display:flex; flex-direction:column; align-items:center; margin-bottom:2rem; }
    .logo {
      font-size:3rem;
      color:var(--primary-color);
      margin-bottom:0.5rem;
    }
    .logo-text {
      font-size:1.5rem;
      font-weight:700;
      color:var(--text-color-dark);
    }
    .header-text { font-size:1.5rem; font-weight:500; color:var(--text-color-dark); margin-bottom:2rem; }

    /* Forms */
    .form-page {
      transition: all 0.5s ease;
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      padding:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transform:translateY(20px);
    }
    .form-page.active { opacity:1; pointer-events:auto; transform:translateY(0); }

    .input-group { position:relative; margin-bottom:1.5rem; }
    .input-group input {
      width:100%; padding:14px 20px;
      border-radius:12px; border:1px solid #ddd;
      background:var(--input-bg);
      font-size:1rem; transition: all 0.3s;
    }
    .input-group input:focus {
      outline:none; border-color:var(--primary-color);
      box-shadow:0 4px 10px rgba(255,204,0,0.2);
    }

    /* Show/Hide Password */
    .show-password {
      position:absolute; top:50%; right:15px;
      transform:translateY(-50%);
      font-size:0.9rem; color:#666;
      cursor:pointer; user-select:none;
    }

    .forgot-password { text-align:right; margin-bottom:1.5rem; }
    .forgot-password a { text-decoration:none; color:var(--secondary-color); transition:color 0.3s; }
    .forgot-password a:hover { color:var(--primary-color); }

    .submit-btn {
      width:100%; padding:14px 0; border:none; border-radius:12px;
      font-size:1.05rem; font-weight:600; color:var(--text-color-light);
      background: linear-gradient(90deg, #ffcc00, #e6b800);
      cursor:pointer; transition: transform 0.3s, box-shadow 0.3s;
    }
    .submit-btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.25); }

    .toggle-link { font-size:0.9rem; margin-top:20px; }
    .toggle-link a { color:var(--secondary-color); font-weight:600; text-decoration:none; transition:color 0.3s; }
    .toggle-link a:hover { color:var(--primary-color); }

    .social-icons { display:flex; justify-content:center; gap:20px; margin-top:1rem; }
    .social-icons a {
      display:flex; justify-content:center; align-items:center;
      width:45px; height:45px; border-radius:50%; background:#eee;
      color:#444; transition:all 0.3s;
    }
    .social-icons a:hover { transform:scale(1.1); background:#ddd; }

    /* Message Box */
    .message-box-overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:none; justify-content:center; align-items:center; z-index:1000;
    }
    .message-box {
      background:#fff; padding:25px 30px; border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.25); text-align:center;
    }
    .message-box h3 { font-size:1.2rem; margin-bottom:18px; color:var(--text-color-dark); }
    .message-box button {
      padding:10px 22px; border-radius:10px; border:none;
      background:var(--primary-color); color:#fff; font-weight:600; cursor:pointer;
      transition:all 0.3s;
    }
    .message-box button:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,0,0,0.25); }

    @media(max-width:500px){
      .auth-container { padding:35px 20px; width:95%; }
      .input-group input { padding:12px 16px; }
      .submit-btn { padding:12px 0; font-size:1rem; }
    }

  </style>
</head>
<body>
  <!-- Background Doodles -->
  <div class="doodle doodle1"></div>
  <div class="doodle doodle2"></div>
  <div class="doodle doodle3"></div>
  <div class="doodle doodle4"></div>

  <div class="auth-container">
    <!-- Login Form -->
    <div id="login-page" class="form-page active">
      <div class="header-section">
        <span class="logo">ðŸŽµ</span>
        <span class="logo-text">TuneHub</span>
      </div>
      <h2 class="header-text">Welcome Back</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
          <span class="show-password">Show</span>
        </div>
        <div class="forgot-password"><a href="#">Forgot password?</a></div>
        <button type="submit" class="submit-btn">SIGN IN</button>
      </form>
      <div class="toggle-link">Don't have an account? <a href="#" id="show-signup">Login Up</a></div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-page" class="form-page">
      <div class="header-section">
        <span class="logo">ðŸŽµ</span>
        <span class="logo-text">TuneHub</span>
      </div>
      <h2 class="header-text">Create Your Account</h2>
      <form id="signup-form">
        <div class="input-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
          <span class="show-password">Show</span>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="submit-btn">LOGIN UP</button>
      </form>
      <div class="toggle-link">Already have an account? <a href="#" id="show-login">Sign In</a></div>
    </div>
  </div>

  <!-- Message Box -->
  <div id="message-box-overlay" class="message-box-overlay">
    <div class="message-box">
      <h3 id="message-text"></h3>
      <button id="close-message">OK</button>
    </div>
  </div>

  <script>
    const loginPage = document.getElementById('login-page');
    const signupPage = document.getElementById('signup-page');
    const showSignupBtn = document.getElementById('show-signup');
    const showLoginBtn = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const messageBoxOverlay = document.getElementById('message-box-overlay');
    const messageText = document.getElementById('message-text');
    const closeMessageBtn = document.getElementById('close-message');

    function showPage(pageToShow, pageToHide) {
      pageToShow.classList.add('active');
      pageToHide.classList.remove('active');
      document.querySelector('.auth-container').style.height = pageToShow.scrollHeight + 'px';
    }

    showSignupBtn.addEventListener('click', (e) => { e.preventDefault(); showPage(signupPage, loginPage); });
    showLoginBtn.addEventListener('click', (e) => { e.preventDefault(); showPage(loginPage, signupPage); });

    function showMessage(message) {
      messageText.textContent = message;
      messageBoxOverlay.style.display = 'flex';
    }

    closeMessageBtn.addEventListener('click', () => { messageBoxOverlay.style.display = 'none'; });

    loginForm.addEventListener('submit', (e) => { e.preventDefault(); showMessage('Login successful!'); });
    signupForm.addEventListener('submit', (e) => { e.preventDefault(); showMessage('Sign up successful!'); });

    // Show/Hide password toggle
    document.querySelectorAll('.show-password').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const input = toggle.previousElementSibling;
        if(input.type === 'password'){ input.type='text'; toggle.textContent='Hide'; }
        else{ input.type='password'; toggle.textContent='Show'; }
      });
    });

    window.addEventListener('load', () => {
      document.querySelector('.auth-container').style.height = loginPage.scrollHeight + 'px';
    });
  </script>
</body>
</html>
