<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e6b800;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: black;
      font-weight: 500;
      transition: color 0.3s;
      padding: 0.5rem;
    }
    .nav-links a:hover{
      color: #4CAF50;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">TuneHub</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="support.html" class="active">Support</a></li>
      <li><a href="#">Premium</a></li>
    </ul>
  </nav>
  <div class="container" id="form-container">
    <!-- Login form by default -->
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="switch-text">Don't have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a></p>
  </div>

  <script>
    function switchForm(type) {
      const container = document.getElementById('form-container');
      if (type === 'signup') {
        container.innerHTML = `
          <h2 id="form-title">Sign Up</h2>
          <form id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a href="#" onclick="switchForm('login')">Login</a></p>
        `;
      } else {
        container.innerHTML = `
          <h2 id="form-title">Login</h2>
          <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a></p>
        `;
      }
    }
  </script>
</body>
</html>
